<!-- 
 Angular Material form that has the following fields 
    1. Event Name
    2. Event Date
    3. Event Location
    4. Event Description
    5. Event Time
 -->

<mat-card>
    <mat-card-title>Create Event</mat-card-title>
    <mat-card-content>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Event Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Event Date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Event Location" formControlName="location">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Event Description" formControlName="description"></textarea>
            </mat-form-field>
            <!-- Time picker dropdown with time from the list timeList -->
            <mat-form-field>
                <mat-select placeholder="Event Time" formControlName="time">
                    <mat-option *ngFor="let time of timeList" [value]="time">{{time}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button type="submit">Create Event</button>
        </form>
    </mat-card-content>
</mat-card>

<!-- 
Display the list of events in a mat-card with the following fields
    1. Event Name
    2. Event Date
    3. Event Location
    4. Event Description
    5. Event Time
 -->

<h1>Events</h1>
<div class="events-container">
    @for (event of events; track event) {
    <mat-card class="events-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{event.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Date: {{event.date}}</p>
            <p>Location: {{event.location}}</p>
            <p>Description: {{event.description}}</p>
            <p>Time: {{event.time}}</p>
        </mat-card-content>
        <mat-card-footer class="events-card-footer">
            20 attendees
            <mat-chip-set aria-label="Chihuahua traits">
            <mat-chip>Register</mat-chip>
            </mat-chip-set>
        </mat-card-footer>
    </mat-card>
    }   
</div>
